<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <filter id="hexGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Central Node -->
  <circle cx="50" cy="50" r="8" fill="#F8FAFC" />
  
  <!-- Connecting Lines -->
  <path d="M50 50 L50 15" stroke="#00E5C5" stroke-width="3" />
  <path d="M50 50 L80 32" stroke="#00E5C5" stroke-width="3" />
  <path d="M50 50 L80 68" stroke="#00E5C5" stroke-width="3" />
  <path d="M50 50 L50 85" stroke="#00E5C5" stroke-width="3" />
  <path d="M50 50 L20 68" stroke="#00E5C5" stroke-width="3" />
  <path d="M50 50 L20 32" stroke="#00E5C5" stroke-width="3" />

  <!-- Hexagon Outer Shape -->
  <path d="M50 10 L85 30 L85 70 L50 90 L15 70 L15 30 Z" 
        stroke="#00E5C5" stroke-width="4" fill="none" stroke-linejoin="round" filter="url(#hexGlow)" />
        
  <!-- Tech Dots -->
  <circle cx="50" cy="10" r="3" fill="#00E5C5" />
  <circle cx="85" cy="30" r="3" fill="#00E5C5" />
  <circle cx="85" cy="70" r="3" fill="#00E5C5" />
  <circle cx="50" cy="90" r="3" fill="#00E5C5" />
  <circle cx="15" cy="70" r="3" fill="#00E5C5" />
  <circle cx="15" cy="30" r="3" fill="#00E5C5" />
</svg>
